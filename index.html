<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monster Survivors - Gaga.mom</title>
        
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-7007842J5L"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-7007842J5L');
        </script>

        <style>
            html, body {
                background: #000;
                width: 100%;
                height: 100%;
                overflow: visible;
                padding: 0;
                margin: 0;
                font-family: 'Inter', sans-serif;
            }

            div#gameContainer {
                background: transparent !important;
                position: absolute;
            }

            div#gameContainer canvas {
                position: absolute;
            }

            div#gameContainer canvas[data-pixel-art="true"] {
                position: absolute;
                image-rendering: optimizeSpeed;
                image-rendering: -webkit-crisp-edges;
                image-rendering: -moz-crisp-edges;
                image-rendering: -o-crisp-edges;
                image-rendering: crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: optimize-contrast;
                image-rendering: pixelated;
                -ms-interpolation-mode: nearest-neighbor;
            }

            .welcome-section {
                position: relative;
                z-index: 100;
                color: white;
                text-align: center;
                padding: 20px;
                background: rgba(0, 0, 0, 0.7);
            }

            .welcome-title {
                font-size: 2.5em;
                margin-bottom: 10px;
                color: #FFD700;
            }

            .welcome-text {
                font-size: 1.2em;
                margin-bottom: 20px;
            }

            .start-button {
                padding: 10px 20px;
                font-size: 1.2em;
                background: #FFD700;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
            }

            .start-button:hover {
                background: #FFC000;
            }
        </style>
    </head>
    <body>
        <div class="welcome-section">
            <h1 class="welcome-title">Welcome to Monster Survivors</h1>
            <p class="welcome-text">Get ready for an epic survival adventure!</p>
            <button class="start-button" onclick="startGame()">Start Game</button>
        </div>

        <div id="gameContainer">
            <canvas id="unity-canvas" data-pixel-art=""></canvas>
        </div>

        <script>
            function startGame() {
                document.querySelector('.welcome-section').style.display = 'none';
                initializeGame();
            }

            function initializeGame() {
                var canvas = document.querySelector("#unity-canvas");
                var config = {
                    dataUrl: "Build/game.data.unityweb",
                    frameworkUrl: "Build/game.framework.js.unityweb",
                    codeUrl: "Build/game.wasm.unityweb",
                    streamingAssetsUrl: "StreamingAssets",
                    companyName: "Gaga.mom",
                    productName: "Monster Survivors",
                    productVersion: "1.0"
                };

                function onResize() {
                    var w = window.innerWidth;
                    var h = window.innerHeight;
                    var r = 540 / 960;

                    if (w * r > h) {
                        w = Math.min(w, Math.ceil(h / r));
                    }
                    h = Math.floor(w * r);

                    canvas.style.width = w + "px";
                    canvas.style.height = h + "px";
                    canvas.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
                    canvas.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
                }

                createUnityInstance(canvas, config).then(function(instance) {
                    window.gameInstance = instance;
                    onResize();
                });

                window.addEventListener('resize', onResize);
                onResize();
            }
        </script>
        <script src="Build/game.loader.js"></script>
    </body>
</html>
