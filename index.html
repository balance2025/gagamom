<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Game Collection | Gaga.mom</title>
    <meta name="description" content="Play with our interactive 3D cube featuring different animals on each side. Experience smooth animations and fun interactions!">
    <link rel="canonical" href="https://gaga.mom" />
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z2MC2HPP8K"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-Z2MC2HPP8K');
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f7;
        }
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            font-size: 1.2rem;
        }
        .game-container {
            aspect-ratio: 16/9;
            transition: transform 0.3s ease;
        }
        .game-container:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 计时器 -->
    <div id="timer" class="timer">
        游戏时间: <span id="minutes">00</span>:<span id="seconds">00</span>
    </div>

    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-8">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-4xl md:text-6xl font-bold text-center">3D 魔方动物园</h1>
            <p class="text-xl text-center mt-4">点击开始探索神奇的 3D 动物世界</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="game-container" onclick="startTimer()">
                <iframe 
                    src="https://zoo-js.github.io/3dcube/?red=cat&white=dog&blue=pig&green=sheep&orange=koala&yellow=ant&bg=*ffd8bf"
                    class="w-full h-full border-0"
                    sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                    loading="lazy"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="p-6">
                <h2 class="text-2xl font-bold">3D 魔方动物园</h2>
                <p class="text-gray-600 mt-2">探索六面魔方上的不同动物！</p>
                <div class="mt-4 grid grid-cols-2 md:grid-cols-3 gap-4">
                    <div class="bg-gray-100 p-3 rounded-lg">
                        <span class="font-semibold">红面:</span> 小猫
                    </div>
                    <div class="bg-gray-100 p-3 rounded-lg">
                        <span class="font-semibold">白面:</span> 小狗
                    </div>
                    <div class="bg-gray-100 p-3 rounded-lg">
                        <span class="font-semibold">蓝面:</span> 小猪
                    </div>
                    <div class="bg-gray-100 p-3 rounded-lg">
                        <span class="font-semibold">绿面:</span> 小羊
                    </div>
                    <div class="bg-gray-100 p-3 rounded-lg">
                        <span class="font-semibold">橙面:</span> 考拉
                    </div>
                    <div class="bg-gray-100 p-3 rounded-lg">
                        <span class="font-semibold">黄面:</span> 蚂蚁
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let timerInterval;
        let totalSeconds = 0;
        let isTimerRunning = false;

        function startTimer() {
            if (!isTimerRunning) {
                isTimerRunning = true;
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        function updateTimer() {
            totalSeconds++;
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            document.getElementById('minutes').textContent = 
                minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = 
                seconds.toString().padStart(2, '0');
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            totalSeconds = 0;
            document.getElementById('minutes').textContent = '00';
            document.getElementById('seconds').textContent = '00';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' && e.ctrlKey) {
                resetTimer();
            }
        });
    </script>

    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <p class="text-center text-gray-500">
                © 2024 Gaga.mom - All rights reserved
                <br>
                <span class="text-sm">按 Ctrl + R 重置计时器</span>
            </p>
        </div>
    </footer>
</body>
</html>
