<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Games Collection | Gaga.mom</title>
    <meta name="description" content="Play the best online games collection featuring Monster Survivors and Ragdoll Football 2 Players. Experience intense action and multiplayer fun all in one place!">
    <link rel="canonical" href="https://gaga.mom" />
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z2MC2HPP8K"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-Z2MC2HPP8K');
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f7;
        }
        .game-container {
            aspect-ratio: 16/9;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .game-container:hover {
            transform: scale(1.02);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90vh;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-8">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-4xl md:text-6xl font-bold text-center mb-4">Featured Games</h1>
            <p class="text-xl text-center opacity-90">Click any game to play in fullscreen mode</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <!-- 游戏展示区域 - 并排布局 -->
        <div class="grid md:grid-cols-2 gap-8 mb-16">
            <!-- Monster Survivors -->
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="game-container" onclick="openGameModal('monster-modal')">
                    <iframe 
                        src="https://cloud.onlinegames.io/games/2025/unity/monster-survivors/index-og.html" 
                        class="w-full h-full border-0"
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">Monster Survivors</h2>
                    <p class="text-gray-600">Survive waves of monsters in this intense action game!</p>
                </div>
            </div>

            <!-- Ragdoll Football -->
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="game-container" onclick="openGameModal('football-modal')">
                    <iframe 
                        src="https://html5.gamedistribution.com/d28ab37fbee149289d4c3d92106e2921/" 
                        class="w-full h-full border-0"
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">Ragdoll Football 2P</h2>
                    <p class="text-gray-600">Challenge your friends in this physics-based football game!</p>
                </div>
            </div>
        </div>

        <!-- 游戏模态框 -->
        <div id="monster-modal" class="modal">
            <span class="close-button" onclick="closeGameModal('monster-modal')">&times;</span>
            <div class="modal-content">
                <iframe 
                    src="https://cloud.onlinegames.io/games/2025/unity/monster-survivors/index-og.html" 
                    class="w-full h-full border-0"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div id="football-modal" class="modal">
            <span class="close-button" onclick="closeGameModal('football-modal')">&times;</span>
            <div class="modal-content">
                <iframe 
                    src="https://html5.gamedistribution.com/d28ab37fbee149289d4c3d92106e2921/" 
                    class="w-full h-full border-0"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </main>

    <script>
        function openGameModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeGameModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
    </script>

    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <p class="text-center text-gray-500">© 2024 Gaga.mom - All rights reserved</p>
        </div>
    </footer>
</body>
</html>
