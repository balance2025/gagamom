<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 保持原有的 head 内容 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f7;
        }
        .game-container {
            aspect-ratio: 16/9;
            max-width: 100%;
            height: auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        /* 新增弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 头部保持不变 -->

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">Featured Games Collection</h1>
        <p class="text-xl text-gray-600 mb-8">Click any game to play in fullscreen mode!</p>

        <!-- 游戏展示区域 - 横向排列 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-16">
            <!-- Monster Survivors -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Monster Survivors</h2>
                <div class="game-container" onclick="openModal('monster-modal')">
                    <iframe 
                        src="https://cloud.onlinegames.io/games/2025/unity/monster-survivors/index-og.html" 
                        class="w-full h-full border-0"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- Ragdoll Football -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Ragdoll Football 2P</h2>
                <div class="game-container" onclick="openModal('football-modal')">
                    <iframe 
                        src="https://html5.gamedistribution.com/d28ab37fbee149289d4c3d92106e2921/" 
                        class="w-full h-full border-0"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>

        <!-- 弹窗 - Monster Survivors -->
        <div id="monster-modal" class="modal">
            <span class="close-btn" onclick="closeModal('monster-modal')">&times;</span>
            <div class="modal-content">
                <iframe 
                    src="https://cloud.onlinegames.io/games/2025/unity/monster-survivors/index-og.html" 
                    class="w-full h-full border-0"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- 弹窗 - Ragdoll Football -->
        <div id="football-modal" class="modal">
            <span class="close-btn" onclick="closeModal('football-modal')">&times;</span>
            <div class="modal-content">
                <iframe 
                    src="https://html5.gamedistribution.com/d28ab37fbee149289d4c3d92106e2921/" 
                    class="w-full h-full border-0"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- 游戏说明部分 -->
        <div class="grid md:grid-cols-2 gap-8">
            <!-- 游戏说明内容保持不变 -->
        </div>
    </main>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
    </script>

    <!-- 页脚保持不变 -->
</body>
</html>
