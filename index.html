<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Cube Game | Gaga.mom</title>
        <meta name="description" content="Play with our interactive 3D cube featuring different animals on each side. Experience smooth animations and fun interactions!">
        <link rel="canonical" href="https://gaga.mom" />
        
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z2MC2HPP8K"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-Z2MC2HPP8K');

        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
            body {
                font-family: 'Inter', sans-serif;
                background-color: #f5f5f7;
            }
            .timer-container {
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 15px 25px;
                border-radius: 20px;
                z-index: 1000;
            }
            .timer-display {
                font-size: 1.5rem;
                margin-bottom: 10px;
                text-align: center;
            }
            .timer-buttons {
                display: flex;
                gap: 10px;
                justify-content: center;
            }
            .timer-button {
                padding: 5px 15px;
                border-radius: 15px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .start-btn { background: #4CAF50; }
            .pause-btn { background: #FFC107; }
            .stop-btn { background: #F44336; }
            .timer-button:hover {
                opacity: 0.8;
            }
            .game-container {
                aspect-ratio: 16/9;
                cursor: pointer;
                transition: transform 0.3s ease;
            }
            .game-container:hover {
                transform: scale(1.02);
            }
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: rgba(0,0,0,0.9);
                z-index: 1000;
            }
            .modal-content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 90%;
                height: 90vh;
            }
            .close-button {
                position: absolute;
                top: 20px;
                right: 20px;
                color: white;
                font-size: 2rem;
                cursor: pointer;
                z-index: 1001;
            }
            .game-frame {
                width: 100%;
                aspect-ratio: 16/9;
                border: none;
                border-radius: 12px;
                transform: translateZ(0);
                backface-visibility: hidden;
                perspective: 1000px;
                will-change: transform;
            }
        </style>
    </head>
    <body class="min-h-screen">
        <!-- 增强版计时器 -->
        <div class="timer-container">
            <div class="timer-display">
                <span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
            <div class="timer-buttons">
                <button class="timer-button start-btn" onclick="startTimer()">开始</button>
                <button class="timer-button pause-btn" onclick="pauseTimer()">暂停</button>
                <button class="timer-button stop-btn" onclick="stopTimer()">停止</button>
            </div>
        </div>

        <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-8">
            <div class="max-w-7xl mx-auto px-4">
                <h1 class="text-4xl md:text-6xl font-bold text-center">3D 魔方动物园</h1>
                <p class="text-xl text-center mt-4">探索神奇的 3D 动物世界</p>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 py-12">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="game-container" onclick="startTimer()">
                    <iframe 
                        src="https://zoo-js.github.io/3dcube/?red=cat&white=dog&blue=pig&green=sheep&orange=koala&yellow=ant&bg=*ffd8bf"
                        class="game-frame"
                        loading="eager"
                        importance="high"
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="p-6">
                    <h2 class="text-2xl font-bold">3D 魔方动物园</h2>
                    <p class="text-gray-600 mt-2">探索六面魔方上的不同动物！</p>
                    <div class="mt-4 grid grid-cols-2 md:grid-cols-3 gap-4">
                        <div class="bg-gray-100 p-3 rounded-lg">
            <div class="grid md:grid-cols-2 gap-8">
                <!-- 游戏 1 -->
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                    <div class="game-container" onclick="startTimer()">
                        <iframe 
                            src="https://cloud.onlinegames.io/games/2025/unity/monster-survivors/index-og.html"
                            class="w-full h-full border-0"
                            sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                            loading="lazy"
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="p-6">
                        <h2 class="text-2xl font-bold">Monster Survivors</h2>
                        <p class="text-gray-600 mt-2">生存动作游戏</p>
                    </div>
                </div>

                <!-- 游戏 2 -->
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                    <div class="game-container" onclick="startTimer()">
                        <iframe 
                            src="https://html5.gamedistribution.com/d28ab37fbee149289d4c3d92106e2921/"
                            class="w-full h-full border-0"
                            sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                            loading="lazy"
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="p-6">
                        <h2 class="text-2xl font-bold">Ragdoll Football</h2>
                        <p class="text-gray-600 mt-2">物理足球游戏</p>
                    </div>
                </div>
            </div>

            <!-- 游戏模态框 -->
            <div id="monster-modal" class="modal">
                <span class="close-button" onclick="closeGameModal('monster-modal')">&times;</span>
                <div class="modal-content">
                    <iframe 
                        src="https://cloud.onlinegames.io/games/2025/unity/monster-survivors/index-og.html" 
                        class="w-full h-full border-0"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

            <div id="football-modal" class="modal">
                <span class="close-button" onclick="closeGameModal('football-modal')">&times;</span>
                <div class="modal-content">
                    <iframe 
                        src="https://html5.gamedistribution.com/d28ab37fbee149289d4c3d92106e2921/" 
                        class="w-full h-full border-0"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </main>

        <script>
            let timerInterval;
            let totalSeconds = 0;
            let isTimerRunning = false;

            function startTimer() {
                if (!isTimerRunning) {
                    isTimerRunning = true;
                    timerInterval = setInterval(updateTimer, 1000);
                }
            }

            function updateTimer() {
                totalSeconds++;
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                
                document.getElementById('minutes').textContent = 
                    minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = 
                    seconds.toString().padStart(2, '0');
            }

            function resetTimer() {
                clearInterval(timerInterval);
                isTimerRunning = false;
                totalSeconds = 0;
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }

            document.addEventListener('keydown', function(e) {
                if (e.key === 'r' && e.ctrlKey) {
                    resetTimer();
                }
            });

            function openGameModal(modalId) {
                document.getElementById(modalId).style.display = 'block';
                document.body.style.overflow = 'hidden';
            }

            function closeGameModal(modalId) {
                document.getElementById(modalId).style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            // 点击模态框外部关闭
            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            }
        </script>

        <footer class="bg-white border-t mt-12">
            <div class="max-w-7xl mx-auto px-4 py-6">
                <p class="text-center text-gray-500">
                    © 2024 Gaga.mom - All rights reserved
                    <br>
                    <span class="text-sm">按 Ctrl + R 重置计时器</span>
                </p>
            </div>
        </footer>
    </body>
</html>
